<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Air Quality Earth</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<canvas id="root"></canvas>

	<main class="main">
		<div class="container">
			<header>
				<div class="header-container">
					<h1 class="heading">AQ Earth<sup style="font-size: 18px;">&reg;</sup></h1>
				</div>
			</header>
			<div class="panel">
				<!-- <input placeholder="Search" type="text" class="search"> -->

				<div class="details">
					<time id="time-local"></time>
					<div id="coordinates"></div>
					<div id="location"></div>
					<div id="quality"></div>
				</div>

				<div class="key">
					<p class="key-title">Air Quality Index Scale</p>
					<div class="key-scale"></div>
					<ul class="key-names">
						<li>Good</li>
						<li>Fair</li>
						<li>Moderate</li>
						<li>Bad</li>
						<li>Hazardous</li>
					</ul>
				</div>
			</div>

			<div id="charts"></div>
		</div>
	</main>

	<script src="script.bundle.js"></script>
</body>

</html>
